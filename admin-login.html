<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpal Admin login</title>
    <!-- Add Firebase SDK -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 50px;
            color: #007bff;
            text-align: center;
        }
        p {
            margin-bottom: 20px;
            color: #555;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .submit-btn {
            background-color:#007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #007bff;
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
        }
        .login-link a {
            color: #5cb85c;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCr3g8p0dPXex9BxCdz7Jd87bN8Sn49-ZM",
            authDomain: "hospital-management-syst-575b5.firebaseapp.com",
            projectId: "hospital-management-syst-575b5",
            storageBucket: "hospital-management-syst-575b5.appspot.com",
            messagingSenderId: "440548927077",
            appId: "1:440548927077:web:4e068c56dc42e41610488c",
            measurementId: "G-8JDRY5F27D"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        window.location.href ='ind.html';
                        
                    })
                    .catch((error) => {
                        const errorMessageText = error.message;
                        errorMessage.innerText = 'Error: ' + errorMessageText;
                        errorMessage.style.display = 'block'; // Show error message
                    
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <form class="registration-form" id="loginForm">
            <h2>Login</h2>
            <div id="errorMessage" class="error-message"></div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p class="login-link">Don't have an account? <a href="admin-registration.html">Register here</a></p>
            <!-- <p class="login-link"><a href="forgot-password.html">Forgot Password?</a></p> -->
        </form>
    </div>
</body>
</html>
